<body>
	<h2>Film api service from MySql Sakila DB</h2>
	<dl>
		<dt>Get Status</dt>
		<dd><a href="http://localhost:8080/sakila-web/rest/filmservice/status">http://localhost:8080/sakila-web/rest/filmservice/status</a></dd>
		<dt>Get all the Films</dt>
		<dd><a href="http://localhost:8080/sakila-web/rest/filmservice/film">http://localhost:8080/sakila-web/rest/filmservice/film</a></dd>
		<dt>Get a particular film</dt>
		<dd><a href="http://localhost:8080/sakila-web/rest/filmservice/film/100">http://localhost:8080/sakila-web/rest/filmservice/film/100</a></dd>
	</dl>
